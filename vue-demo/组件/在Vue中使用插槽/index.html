<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在Vue中使用插槽</title>
    <script src="../../../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <child>
            <header slot="header">123</header>
            <footer slot="footer">31</footer>
        </child>
    </div>
    <script>
        Vue.component('child', {
            props: ['content'],
            template: `
                                <div>
                                    <slot name="header"></slot>
                                    <p>hello</p>
                                    <slot name="footer">默认内容</slot>
                                </div>`
        })

        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>

</html>
