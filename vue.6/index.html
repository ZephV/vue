<!DOCTYPE html>
<html>
<head>
	<title>18.6 v-model及其修饰符2</title>
	<meta http-equiv="Context-Type" content="text/html" charset="utf-8">
</head>
<body>
<div id="app">
	<label>
		男
		<input v-model="sex" value="male" type="radio">
	</label>
	<label>
		女
		<input v-model="sex" value="female" type="radio">
	</label><br>
	数值 ：{{sex}} <br><br>

	<label>
		篮球
		<input v-model="hobby" value="basketball" type="checkbox">
	</label>
	<label>
		排球
		<input v-model="hobby" value="volleyball" type="checkbox">
	</label>
	<label>
		羽毛球
		<input v-model="hobby" value="badminton" type="checkbox">
	</label><br>
	数值 ：{{hobby}} <br><br>

	<textarea v-model="article"></textarea><br><br>

	<div>你来自哪里?</div>
	<select v-model="from">
		<option value="1">日本</option>
		<option value="2">澳大利亚</option>
	</select>
	地址的ID:{{from}} <br><br>

	<div>你要去哪里?</div>
	<select v-model="destination" multiple>
		<option value="1">日本</option>
		<option value="2">澳大利亚</option>
		<option value="3">澳大利亚</option>
		<option value="4">澳大利亚</option>
		<option value="5">澳大利亚</option>
		<option value="6">澳大利亚</option>
	</select>
	选择的地址ID:{{destination}} <br><br>

</div>
<script src="../lib/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
